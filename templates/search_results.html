{% extends "base.html" %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.blog_slug %}">{{ post.title }}</a>
                <p>{{ post.content|slice:":100" }}...</p> <!-- Show a snippet of the content -->
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
{% endblock %}
